<body>
    <div id="app">
        <!-- v-bind:value只能进行单向的数据渲染 -->
        <input type="text" v-bind:value="keyword">
        <!-- v-model 可以进行双向的数据绑定  -->
        <input type="text" v-model="keyword">
    
        <p>您要查询的是：{{keyword}}</p>
    </div>

    <script src="vue.min.js"></script>
    
    <script>
    new Vue({
        el: '#app',
        data: {
            keyword: '尚硅谷'
        }
    })
    </script>
</body>
